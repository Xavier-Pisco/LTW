<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Tittle</title>
    </head>
    <body>
        <form action="3.html" method="get">
            <p>
                <label for="id_name">Name:</label>
                <input type="text" name="Name" id="id_name">
            </p>
            <p>
                <label>Age:</label>
                <input type="radio" name="age" value="&lt18"> &lt;18
                <input type="radio" name="age" value="19-35"> 19-35
                <input type="radio" name="age" value="36-48"> 36-48
                <input type="radio" name="age" value="&gt49"> &gt;49
            </p>
            <p>
                <label for="id_profession">Profession</label>
                <input type="text" name="profession" id="id_profession">
            </p>
            <p>
                <label for="id_Country">Country:</label>
                <select name="Country" id="id_Country">
                    <option value="GB">Great Britain</option>
                    <option value="PT" selected>Portugal</option>
                    <option value="US">United States of America</option>
                </select>
            </p>
            <p>
                Interests:
                <input type="checkbox" name="Interest" value="Football">Football
                <input type="checkbox" name="Interest" value="Video Games">Video Games
                <input type="checkbox" name="Interest" value="Board Games">Board Games
                <input type="checkbox" name="Interest" value="Movies">Movies
            </p>
            <p>
            <textarea name="found_out" cols="50" rows="5">Use this textbox to tell us how you discovered this site.</textarea>
            </p>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
